{% extends 'base.html' %}

{% block head %}
<h1>Giftver</h1>
{% endblock %}

{% block body %}
<div class = "content">
    <h2>Update Participant</h2>
    <div class="form">
        <form action="/update/{{participant.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{participant.content}}">
            <input type="submit" value="Confirm Changes">
        </form>
    </div>
    
</div>
{% endblock %}
