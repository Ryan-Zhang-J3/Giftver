{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1>Giftver</h1>
    <h2>Update Participant</h2>
    <div class="form">
        <form action="/update/{{ participant.id }}" method="POST">
            <input type="text" name="name" id="name" value="{{ participant.name }}">
            <input type="text" name="content" id="content" value="{{ participant.content }}">
            <label for="wishlist">Wish List:</label>
            <textarea id="wishlist" name="wishlist" rows="4" cols="50">{{ wishlist }}</textarea>
            <br>
            <input type="submit" value="Confirm Changes">
        </form>
    </div>
</div>
{% endblock %}
