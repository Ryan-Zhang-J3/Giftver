{% extends 'base.html' %}

{% block head %}
<title>Giftver</title>
{% endblock %}

{% block body %}
<div class = "content">
    <h1>Exchange Participants</h1>

    <table>
        <tr>
            <th>Participant</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for participant in participants %}
            <tr>
                <td>{{ participant.content }}</td>
                <td>{{ participant.date_created.date() }}</td>
                <td>
                    <a href="">Remove from Exchange</a>
                    <a href="">Customize User</a>
                </td>
            </tr>
        {% end for %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Participant">
    </form>
</div>
{% endblock %}
